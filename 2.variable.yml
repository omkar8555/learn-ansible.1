- name: Demo on variables
  hosts: localhost
  connection: local
  vars:
    URL: vars.google.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}


- name: Demo on variables
  hosts: localhost
  connection: local
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL - {{ URL }}
      vars:
        URL: vars.google.com


- name: Demo on roles variables
  hosts: localhost
  connection: local
  roles:
    - sample


- name: demo on register variable
  hosts: localhost
  connection: local
  become: yes
  tasks:
    - name: check package
      ansible.builtin.dnf:
        name: zlib
        state: installed
        register: out

    - name: print out
      ansible.builtin.debug:
        msg: "{{ out }}"