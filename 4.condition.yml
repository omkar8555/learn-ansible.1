- name: demo on condition
  hosts: localhost
  connection: local
  tasks:
    - name: Print OS Redhat
      ansible.builtin.debug:
        msg: Redhat
      when: os == "redhat"

    - name: Print OS Ubuntu
      ansible.builtin.debug:
        msg: Ubuntu
      when: os == "ubuntu"

    - name: get reminder
      ansible.builtin.shell: echo $(({{number}}%2))
      register: reminder

    - name: print even number
      ansible.builtin.debug:
        msg: number {{ number }} is even
      when: reminder.stdout == "0"